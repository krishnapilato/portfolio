services:
  mysql:
    container_name: mysql-db
    image: mysql:9.4.0
    environment:
      MYSQL_ROOT_PASSWORD: devpassword
      MYSQL_DATABASE: database
    ports:
      - "3307:3306"
    networks:
      - backend-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    container_name: portfolio-backend-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - ~/.m2:/root/.m2
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/database?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_PASSWORD=devpassword
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - backend-net

networks:
  backend-net:

volumes:
  mysql_data: