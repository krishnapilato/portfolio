<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#ff0080] via-[#7928ca] to-[#2afadf] bg-[length:300%_300%] animate-[hypergradient_10s_ease_infinite] relative overflow-hidden">
  <!-- Floating Blur Blobs -->
  <div class="absolute top-10 left-10 w-72 h-72 bg-pink-400/40 blur-3xl rounded-full animate-pulse"></div>
  <div class="absolute bottom-10 right-10 w-80 h-80 bg-blue-400/40 blur-3xl rounded-full animate-pulse"></div>
  <div class="absolute top-1/2 left-1/3 w-64 h-64 bg-purple-500/30 blur-2xl rounded-full"></div>

  <!-- Main Glass Panel -->
  <div
    class="relative backdrop-blur-3xl bg-white/10 border border-white/30 shadow-[0_0_60px_rgba(255,255,255,0.15)] rounded-3xl p-12 max-w-xl mx-6 text-center ring-1 ring-white/20 animate-[glasspulse_3s_ease_in_out_infinite]">
    <!-- Inner stacked glass layer -->
    <div
      class="absolute inset-0 scale-95 rounded-3xl bg-white/5 backdrop-blur-2xl border border-white/10 shadow-[inset_0_0_40px_rgba(255,255,255,0.2)]">
    </div>

    <div class="relative">
      <h1 class="text-5xl font-extrabold text-white drop-shadow-2xl mb-6">Portfolio Rebranding</h1>

      <p class="text-xl text-white/90 leading-relaxed mb-8">
        I’m upgrading everything<br />
        <span class="font-bold text-white">from Angular 20 → 21</span>.<br />
        Expect smoother UI, better performance, more magic.
      </p>

      <button
        class="px-8 py-4 text-white font-semibold rounded-2xl bg-gradient-to-r from-pink-500/40 via-purple-500/40 to-blue-500/40 hover:from-pink-500/60 hover:via-purple-500/60 hover:to-blue-500/60 backdrop-blur-xl transition-all shadow-2xl"
        (click)="viewLinkedInProfile()">
        Stay Tuned
      </button>
    </div>
  </div>
</div>
