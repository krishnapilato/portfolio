<section id="contact" class="mt-12" data-aos="fade-in">
    <div class="contact-container" data-aos="fade-up" data-aos-delay="100">

        <!-- Info Card -->
        <div class="info-card" data-aos="zoom-in" data-aos-delay="150">
            <div class="availability">
                <span class="dot"></span>
                {{ heading }}
            </div>
            <h3 class="info-title">Let’s build something great</h3>
            <p class="info-subtitle">I usually reply within 1 hour! If you prefer, reach me directly via:</p>

            <ul class="info-list" role="list">
                <li class="info-row" role="listitem">
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                    <a [href]="'mailto:' + cta.emailAddress" class="link">{{ cta.emailAddress }}</a>
                </li>
                <li class="info-row" role="listitem">
                    <span class="icon"><i class="fas fa-location-dot"></i></span>
                    <span>Milan, Italy • UTC+2</span>
                </li>
                <li class="info-row" role="listitem">
                    <span class="icon"><i class="fas fa-clock"></i></span>
                    <span>Mon–Fri • 9:00am–6:00pm</span>
                </li>
            </ul>

            <div class="badges">
                <span class="badge">Java & Spring Boot</span>
                <span class="badge">Angular</span>
                <span class="badge">Docker • CI/CD</span>
            </div>

            <!-- Socials -->
            <div class="socials" data-aos="fade-up" data-aos-delay="250">
                <a *ngFor="let social of socials" [href]="social.url" target="_blank" rel="noopener noreferrer" class="social-pill" [attr.aria-label]="social.name">
                    <i [class]="social.icon"></i>
                    <span>{{ social.name }}</span>
                </a>
            </div>
        </div>

        <!-- Form -->
        <div class="contact-form-container" data-aos="fade-left" data-aos-delay="250">
            <div class="form-header">
                <h2 class="section-title">
                    <span class="title-word">{{ heading }}</span>
                </h2>
                <p class="section-subtitle">{{ subtitle }}</p>
            </div>

            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
                <div class="form-group floating-label" data-aos="fade-up" data-aos-delay="400">
                    <input id="name" type="text" formControlName="name" required placeholder=" " />
                    <label for="name">Your Name</label>
                    <div class="underline"></div>
                </div>

                <div class="form-group floating-label" data-aos="fade-up" data-aos-delay="500">
                    <input id="email" type="email" formControlName="email" required placeholder=" " />
                    <label for="email">Email Address</label>
                    <div class="underline"></div>
                </div>

                <div class="form-group floating-label" data-aos="fade-up" data-aos-delay="600">
                    <textarea id="message" formControlName="message" required style="resize: none;" placeholder=" "></textarea>
                    <label for="message">Your Message</label>
                    <div class="underline"></div>
                </div>

                <button type="submit" class="submit-btn" [disabled]="contactForm.invalid || isSending"
                    data-aos="fade-up" data-aos-delay="700">
                    <ng-container *ngIf="!isSending && !submitMessage">
                        <span class="btn-text">{{ sendButton }}</span>
                        <span class="btn-icon"><i class="fas fa-paper-plane"></i></span>
                    </ng-container>

                    <ng-container *ngIf="isSending">
                        <span class="btn-text">{{ sendingButton }}</span>
                        <span class="btn-icon"><i class="fas fa-spinner fa-spin"></i></span>
                    </ng-container>

                    <ng-container *ngIf="!isSending && submitMessage">
                        <span class="btn-text">{{ submitMessage }}</span>
                    </ng-container>

                    <span class="btn-hover-effect"></span>
                </button>
            </form>
        </div>
    </div>
 </section>
