<section id="home" class="hero" data-aos="fade-in" [style.--mx.px]="mouseX" [style.--my.px]="mouseY">
        <!-- Background handled globally for continuity -->

    <div class="hero-inner container">
        <div class="left" data-aos="fade-up" data-aos-delay="100">
            <div class="chip">
                <span class="dot"></span>
                {{ availability }}
            </div>

            <h1 class="title">
                <span class="overline">{{ greeting }}</span>
                <span class="line gradient">{{ title }}</span>
            </h1>

            <p class="lede">{{ techDescription }}</p>
            <p class="bio">{{ bio }}</p>

            <div class="cta">
                <a href="#projects" class="btn btn-primary">{{ cta.viewProjects }}</a>
                <a [href]="'mailto:' + cta.emailAddress" class="btn btn-outline">{{ cta.email }}</a>
            </div>

            <div class="stats" role="list">
                <div class="stat" appLiquidTilt *ngFor="let s of stats" role="listitem">
                    <div class="val">{{ s.value }}</div>
                    <div class="lab">{{ s.label }}</div>
                </div>
            </div>

            <div class="ticker" aria-label="Technologies">
                <div class="track">
                    <span class="item" appLiquidTilt *ngFor="let t of techs">{{ t }}</span>
                    <span class="item" appLiquidTilt *ngFor="let t of techs">{{ t }}</span>
                </div>
            </div>

        </div>

                <div class="badge">KP</div>
                <div class="tag">Fullâ€‘Stack</div>
            </div>
        </div> -->
    </div>
</section>
