<body class="select-none overflow-hidden" oncontextmenu="return false" ngcm="">
  <!-- Blurred overlay -->
  <div class="fixed inset-0 z-40 backdrop-blur-2xl bg-gradient-to-tr from-[#0f0c29]/80 via-[#302b63]/60 to-[#24243e]/80"></div>

  <!-- Centered redesign banner -->
  <div class="fixed inset-0 z-50 flex items-center justify-center px-6">
    <div class="relative bg-gradient-to-br from-[#1a1a24]/90 via-[#2e2e42]/70 to-[#15151f]/90
                 border border-[#ff6ec4] rounded-3xl shadow-[0_0_20px_#ff6ec4,0_0_40px_#7873f5] 
                 max-w-lg w-full p-8 text-center overflow-hidden" style="backdrop-filter: saturate(180%) blur(12px);">
      
      <!-- Content -->
      <div class="relative z-10">
        <div class="flex justify-center items-center gap-3 mb-6">
          <svg class="h-10 w-10 text-[#ff6ec4] animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <h2 class="text-3xl font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-purple-500 drop-shadow-[0_0_8px_rgba(255,110,196,0.7)]">
            Redesigning all!
          </h2>
        </div>
        <p class="text-gray-300 text-lg font-semibold max-w-md mx-auto leading-relaxed select-text">
          Hold tight. The new experience is <span class="font-extrabold text-pink-400">loading soon</span>! 🔄
        </p>
      </div>
    </div>
  </div>

  <style>
    @keyframes blob {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      33% {
        transform: translate(30px, -20px) scale(1.1);
      }
      66% {
        transform: translate(-20px, 30px) scale(0.9);
      }
    }
    .animate-blob {
      animation: blob 7s infinite;
    }
    .animation-delay-2000 {
      animation-delay: 2s;
    }
    .animation-delay-4000 {
      animation-delay: 4s;
    }
  </style>


  <app-root></app-root>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      once: false,
      mirror: true,
      duration: 800,
      easing: 'ease-in-out'
    });

    function dismissBanner() {
      const banner = document.getElementById('development-banner');
      if (banner) {
        banner.style.opacity = '0';
        banner.style.transform = 'translateX(100%)';
        setTimeout(() => {
          banner.style.display = 'none';
          localStorage.setItem('developmentBannerDismissed', 'true');
        }, 2500);
      }
    }

    function initializeBanner() {
      const banner = document.getElementById('development-banner');
      const isDismissed = localStorage.getItem('developmentBannerDismissed');

      if (banner && isDismissed === 'true') {
        banner.style.display = 'none';
      } else if (banner) {
        banner.style.opacity = '1';
        banner.style.transform = 'translateY(0)';
      }
    }

    document.addEventListener('DOMContentLoaded', initializeBanner);
  </script>
